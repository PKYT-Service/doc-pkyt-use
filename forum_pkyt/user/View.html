<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération de Contenu</title>
    <!-- Inclure Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Contenu récupéré</h1>
            <div id="content" class="text-gray-800"></div>
        </div>
    </div>

    <script>
        async function fetchContent(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération du contenu');
                }
                const text = await response.text();
                document.getElementById('content').innerHTML = text;
            } catch (error) {
                console.error(error);
                document.getElementById('content').innerHTML = '<p class="text-red-500">Erreur lors du chargement du contenu.</p>';
            }
        }

        // Récupérer la partie après le # dans l'URL
        const hash = window.location.hash.substring(1);
        if (hash) {
            fetchContent(hash);
        } else {
            document.getElementById('content').innerHTML = '<p class="text-red-500">Aucun lien spécifié.</p>';
        }
    </script>
</body>
</html>
