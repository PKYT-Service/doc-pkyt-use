<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Se connecter</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let redirectionUrls = {};

        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                const service = config.config.find(item => item.service).service;
                redirectionUrls = config.redirection;

                document.getElementById('loginForm').addEventListener('submit', function (e) {
                    e.preventDefault();

                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const url = `https://pkyt-database-up.vercel.app/account/v3/${email}-${password}${service}.json`;

                    fetch(url)
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error('Fichier non trouvé');
                            }
                        })
                        .then(data => {
                            localStorage.setItem(`${email}-${password}${service}.json`, JSON.stringify(data));
                            alert('Données sauvegardées dans localStorage');
                            window.location.href = redirectionUrls.connexion_accepter;
                        })
                        .catch(error => {
                            console.error('Erreur:', error);
                            if (error.message === 'Fichier non trouvé') {
                                window.location.href = redirectionUrls.account_introuvable;
                            } else {
                                alert('Erreur lors de la récupération du fichier JSON');
                                window.location.href = redirectionUrls.connecion_refuser;
                            }
                        });
                });
            })
            .catch(error => {
                console.error('Erreur lors du chargement de config.json:', error);
            });
    });</script>

</body>
</html>
